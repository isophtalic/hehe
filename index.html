<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .main {
            background: url("pexels-blitzboy-1144176.jpg");
            background-repeat: none;
            background-size: cover;
        }
        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <div class="w-screen h-screen flex justify-center items-center main">
        <div
            class="max-w-lg mx-auto p-6 rounded-xl bg-black-500/10 backdrop-blur-md border border-white/20 shadow-lg text-black transition-transform duration-300 hover:scale-105 hover:shadow-xl hover:bg-white/20">
            <h2 class="text-2xl font-semibold mb-2">You're Invited!</h2>
            <p class="text-sm mb-4">Join us for an unforgettable evening of fun, food, and friends.</p>

            <div class="mb-4">
                <p class="text-sm"><strong>Date:</strong> August 10, 2025</p>
                <p class="text-sm"><strong>Time:</strong> 6:00 PM</p>
                <p class="text-sm"><strong>Location:</strong> 123 Celebration Street</p>
            </div>

            <button class="w-full bg-white/20 hover:bg-white/30 text-white font-medium py-2 rounded transition rsvp">
                RSVP Now
            </button>
        </div>
    </div>
    <script>
        const button = document.querySelector('button.rsvp')
        button.addEventListener('click', function(_, ev) {
            console.log(button.classList.toggle('hidden'))
        })
    </script>
</body>

</html>
